<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyscalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .box {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: inline-block;
            border: 1px solid black;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .purple {
            background-color: purple;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="flex flex-row">
        <section href="#" class="flex-1 px-6 py-16 l:py-20 text-left">
            <div class="container mx-auto">
                <h2 class="mb-4 text-4xl font-semibold text-gray-800 md:text-5xl">Dyscalculator</h2>

                <a href="#nviz"
                    class="inline-block px-6 py-3 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Get
                    Started</a>
            </div>
        </section>

        <!-- Features Section -->
        <section class="flex-3 px-6 py-10">
            <div class="container mx-auto">
                <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
                    <button href="#features"
                        class="flex flex-col items-center p-6 space-y-3 text-center bg-white rounded shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        <svg class="w-10 h-10 mb-2 text-indigo-600" xmlns="..."></svg>
                        <h3 class="text-xl font-semibold text-gray-800">Number Visualization</h3>
                        <p class="text-gray-600">Visualize numbers with hundreds, tens, and ones counters.</p>
                    </button>
                    <button
                        class="flex flex-col items-center p-6 space-y-3 text-center bg-white rounded shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        <svg class="w-10 h-10 mb-2 text-indigo-600" xmlns="..."></svg>
                        <h3 class="text-xl font-semibold text-gray-800">Addition + Subtraction Visualization</h3>
                        <p class="text-gray-600">Visualize addition and subtraction equations with number blocks.</p>
                    </button>
                    <button
                        class="flex flex-col items-center p-6 space-y-3 text-center bg-white rounded shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        <svg class="w-10 h-10 mb-2 text-indigo-600" xmlns="..."></svg>
                        <h3 class="text-xl font-semibold text-gray-800">Number Visualization</h3>
                        <p class="text-gray-600">Visualize numbers with hundreds, tens, and ones counters.</p>
                    </button>
                    <button
                        class="flex flex-col items-center p-6 space-y-3 text-center bg-white rounded shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        <svg class="w-10 h-10 mb-2 text-indigo-600" xmlns="..."></svg>
                        <h3 class="text-xl font-semibold text-gray-800">Addition + Subtraction Visualization</h3>
                        <p class="text-gray-600">Visualize addition and subtraction equations with number blocks.</p>
                    </button>
                    <button
                        class="flex flex-col items-center p-6 space-y-3 text-center bg-white rounded shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        <svg class="w-10 h-10 mb-2 text-indigo-600" xmlns="..."></svg>
                        <h3 class="text-xl font-semibold text-gray-800">Number Visualization</h3>
                        <p class="text-gray-600">Visualize numbers with hundreds, tens, and ones counters.</p>
                    </button>
                    <button
                        class="flex flex-col items-center p-6 space-y-3 text-center bg-white rounded shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        <svg class="w-10 h-10 mb-2 text-indigo-600" xmlns="..."></svg>
                        <h3 class="text-xl font-semibold text-gray-800">Addition + Subtraction Visualization</h3>
                        <p class="text-gray-600">Visualize addition and subtraction equations with number blocks.</p>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <div class="bg-gray-200 flex flex-row">
        <section href="#nviz" class="container mx-auto px-6 py-10">
            <div id="header">
                <h1>Number Visualization</h1>
            </div>  
            <div id="number">
                <label for="y">Input Number</label>
                <input min=1 max =50 type="number" id="num">
                <button onclick="showImage()" id="button1">See</button>
            </div>
            <div id="visualization">
                <h2>Numbers</h2>
                <ul id="mist">
        
                </ul>
            </div>
        </section>
    </div>

    <div class="bg-gray-300 flex flex-row">
        <section href="#nviz" class="container mx-auto px-6 py-10">
            <h2 class="mb-8 text-3xl font-semibold text-gray-800 text-center">Addition + Subtraction Visualization</h2>
            
            <div class="flex-1">
                <div class="mb-2">
                    <label class="max-w-lg mb-8 text-gray-600" for="xInput">Enter value for x (0-50): </label>
                    <input type="number" id="xInput" min="0" max="50" value="0">
                </div>
    
                <div class="mb-4">
                    <label class="max-w-lg mb-8 text-gray-600" for="yInput">Enter value for y (0-50): </label>
                    <input type="number" id="yInput" min="0" max="50" value="0">
                </div>
    
                <a onclick="generateBoxes()" href="#nviz"
                    class="inline-block px-5 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 border-2">Generate
                    Boxes</a>
    
            </div>

            <div class="flex-1 py-4 mb-16" id="boxContainer"></div>
        </section>
    </div>

</body>
